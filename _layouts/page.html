---
layout: default
---
<article class="post post-page">

  <header class="page-header">
    <div class="top"></div>
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.resumo %}
    <p class="page-excerpt">
      {{ page.resumo }}
    </p>
    {% endif %}
  </header>


  <div class="post-content">
    {{ content }}
  </div>

</article>
