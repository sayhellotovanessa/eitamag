---
layout: default
---
<article class="post post-page">

  <header class="page-header">
  <h1>Our Team</h1>
 
  </header>
  
  <div class="post-content">
    <div class="team">
      <div class="team-content">
        {% for team_member in site.team_members %}
        <div class="member">
          <div class="member-pic"></div>
          <div class="member-content">              
             <!-- <div class="member-content-name">{{ team_member.name }} - {{ team_member.position }}</div>
              <div class="member-content-role">{{ team_member.role | escape }}</div>-->
              <div class="member-content-text"><p>{{ team_member.content | markdownify }}</p></div>
          </div>
        
        </div>
        {% endfor %}        
      </div>
    </div>
  
</div>

</article>
